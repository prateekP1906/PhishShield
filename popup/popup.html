<!DOCTYPE html>
<html>
<head>
    <title>PhishGuard</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> PhishGuard</h1>
        </div>
        <div class="status-container">
            <label class="switch">
                <input type="checkbox" id="toggleProtection">
                <span class="slider round"></span>
            </label>
            <span id="statusText">Protection Active</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-ban"></i>
                <span id="blockedCount">0</span>
                <label>Threats Blocked</label>
            </div>
        </div>
        <div class="threat-history">
            <h2>Recent Threats</h2>
            <div id="threatList" class="threat-list">
                <!-- Threat items will be inserted here -->
            </div>
        </div>
        <div class="footer">
            <p>Stay safe from phishing attempts</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
